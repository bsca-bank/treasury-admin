{% load i18n %} 

<!-- Alter encoding to utf-8 -->
<meta http-equiv="Content-type" content="text/html; charset=utf-8" /> 

{% block extrastyle %}

    <link href="/static/admin/css/base.css" rel="stylesheet">

    {{ block.super }}

{% block content %}

    <div class="collapse" id="Treasury">
